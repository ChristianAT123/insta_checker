name: Instagram DMCA Link Checker

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      # Pass your JSON string secret under both names for flexibility
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (incl. Python Playwright)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          python - << 'PY'
import importlib.util, subprocess, sys
# Ensure the Python 'playwright' package is present even if not in requirements.txt
if importlib.util.find_spec("playwright") is None:
    subprocess.check_call([sys.executable, "-m", "pip", "install", "playwright"])
PY

      # Cache the browser downloads to speed up subsequent runs (optional but nice)
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-ms-playwright-

      # Install Chromium/WebKit/Firefox AND required Linux packages for Playwright
      - name: Install Playwright browsers (with OS deps)
        uses: microsoft/playwright-github-action@v1
        with:
          with-deps: true

      # Write the credentials file & export the standard env var
      - name: Write Google credentials
        shell: bash
        run: |
          printf '%s' "${{ secrets.GOOGLE_CREDENTIALS }}" > credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/credentials.json" >> "$GITHUB_ENV"

      - name: Run script
        run: python check_instagram_links.py
